<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select and option 5</title>
</head>
<body>

    <h1>Select and option example 2</h1>
    <h3>select details</h3>

    <label for="">choose your hobby</label>
    <select name="" id="">
        <option value="">choose your hobby</option>
        <optgroup label="field">
            <option value="badmainton">badmainton</option>
            <option value="football">football</option>
        </optgroup>
        <optgroup label="canal">
            <option value="fish">fish</option>
            <option value="snake">sanke</option>
        </optgroup>
        <optgroup label="river">
            <option value="boat">boat</option>
            <option value="flowers">flowers</option>
        </optgroup>
    </select>


    <h1>select and option examle partics 3</h1>

    <label for="">
        choose your favourite hobby list:
    </label>
    <input type="text" list="browsers" id="browser"
    name="browser">
    <datalist id="browsers">
        <option value="google">badmainton</option>
        <option value="opera mini">football</option>
        <option value="chorme">voliboall</option>
        <option value="vidmate">cricket</option>
    </datalist>
    <input type="submit" value="search" />



</body>
</html>
