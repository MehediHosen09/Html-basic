      <option value="Other">Other</option>

    <h1>Select and Option Example 2</h1>
    <h3>Select Details</h3>
    
    <label for="">Choose a pet</label>
    <select name="" id="">
      <option value="">Choose your Pet</option>
      <optgroup label="Home Pet">
        <option value="Cat">Cat</option>
        <option value="Dog">Dog</option>
      </optgroup>

        <option value="Fish">Fish</option>
      </optgroup>

      </optgroup>
    </select>
    

    <h1>Select and Option Example 3</h1>

    <label for="">
      Choose Your Browser from the list:
    </label>

      <option value="Eef">Eef</option>

      <option value="Chrome">Chrome</option>
